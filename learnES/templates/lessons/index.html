{% extends 'base.html' %}

{% block content %}
{% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'index.css' %}">
    <table class="table">
    <thead>
        <th class="text"><i>Lesson Description</i></th>
        <th class="text"><i>Lesson Level</i></th>
        <th class="text"><i>Lesson Difficulty</i></th>
        <th class="text"><i>Number of Questions</i></th>
    </thead>
    <tbody>
{% for lesson in lessons %}
    <tr>
        <td class="text2"><a href="{% url 'lesson-detail' lesson.id %}">{{ lesson.description }}</a></td>
        <td class="text2">{{ lesson.level }}</td>
        <td class="text2">{{ lesson.difficulty }}</td>
        <td class="text2">{{ lesson.number_of_questions }}</td>
        
{% endfor %}
    </tbody>
</table>



{% endblock %}
